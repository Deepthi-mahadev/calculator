<!DOCTYPE html>
<html>
	<head>
			<title>Text growing & Text shrinking</title>
		<script>
				var c = 0, t1;
				 function start()
				 {
				 t1 = window.setInterval("incr()", 100);
				 }
				 function incr() {
				 c = c + 1;
				 t.innerHTML = "TEXT-GROWING : " + c + "pt";
				 t.style.fontSize = c + "pt";
				 window.status = c;
				 if (c > 50) {
				 window.clearTimeout(t1);
				 t1 = window.setInterval("decr()", 100);
				 }
				 t.style.color = "red";
				 }
				 function decr() {
				 c = c - 1;
				 t.innerHTML = "TEXT-SHRINKING: " + c + "pt";
				 t.style.fontSize = c + "pt";
				 if (c == 5) {
				 window.clearTimeout(t1);
				 }
				 t.style.color = "blue";
				 }
		</script>
		</head>
		<body onload="start()">
		<p id="t"></p>
	</body>
</html>
